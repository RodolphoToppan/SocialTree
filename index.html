<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <div>
            <img src="./assets/foto_de_perfil.jpg" alt="Foto de perfil" />
          </div>
          <p>@rodolphot</p>
        </div>

        <ul class="links">
          <li class="button">
            <a
              href="https://github.com/RodolphoToppan/RodolphoToppan"
              target="_blank"
            >
              <p>README</p>
            </a>
          </li>
          <li class="button">
            <a
              href="https://rodolphotoppan.github.io/doctorcare/"
              target="_blank"
            >
              <p>Projeto: DoctorCare</p>
            </a>
          </li>
          <li class="button">
            <a href="https://github.com/RodolphoToppan/RocketQ" target="_blank">
              <p>Projeto: RocketQ</p>
            </a>
          </li>
          <li class="button">
            <a
              href="https://github.com/RodolphoToppan/SocialTree"
              target="_blank"
            >
              <p>Projeto: SocialTree</p>
            </a>
          </li>
        </ul>

        <ul class="socialMedia">
          <li class="whatsapp">
            <a href="https://wa.me/5501796321221" target="_blank"> </a>
            <img src="./assets/whatsapp.svg" alt="" />
          </li>
          <li class="facebbok">
            <a href="https://www.facebook.com/rodolpho.toppan/" target="_blank">
            </a>
            <img src="./assets/facebook.svg" alt="" />
          </li>
          <li class="instagram">
            <a href="https://instagram.com/rodolphot" target="_blank">
              <img src="./assets/instagram.svg" alt="Instagram" />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://linkedin.com/rodolphotoppan" target="_blank">
              <img src="./assets/linkedin.svg" alt="LinkedIn" />
            </a>
          </li>
          <li class="github">
            <a href="https://github.com/RodolphoToppan" target="_blank">
              <img src="./assets/github.svg" alt="GitHub" />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
